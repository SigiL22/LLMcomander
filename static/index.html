<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Карта Arma3 с координатной сеткой</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; background: white}
    .coord-toolbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.8);
      padding: 4px 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
    }
	.name-label {
		padding: 0;
		margin: 0;
		border: none;
		background: none;
	}
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="coord-toolbar" id="coordToolbar">
    <div id="cellCoords">Ячейка: --</div>
    <div id="meterCoords">Метры: --</div>
  </div>

  <!-- Подключаем Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Подключаем наши скрипты -->
 <script src="js/config.js"></script>
 <script src="js/gridLayer.js"></script>
 <script src="js/coordToolbar.js"></script>
 <script src="js/namesLayer.js"></script>
 <script src="js/app.js"></script>
 <script src="js/settings.js"></script>
 <script src="js/labelsEditor.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
 <script src="js/capture.js"></script>
 <script src="js/armaDataFetcher.js"></script>

</body>
</html>
